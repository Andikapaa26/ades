                            </ul>

                          <!-- Collapsible content -->

                        <!--/.Navbar-->

                </div>
            </div>
        
        {% block content %}

        {% endblock %}

    <script src="/static/temp/js/templatemo-script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="crossorigin=""></script>
    <script>
        const map = L.map('map').setView([-6.125648325854257, 106.14666856350469], 13);

        const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        {% for koordinat in koordinats %}
        L.marker([{{ koordinat.koordinat }}]).addTo(map).bindPopup('{{ koordinat.alamat}}');
        {% endfor %}
  </script>
